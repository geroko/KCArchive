{% extends 'layout.html' %}
{% block content %}

<div class="site-info">
	<h2 class="site-info__header">About</h2>
	{% if about_content %}
	{% for post in about_content %}
	<div class="info-post">
		<h2 class="info-post__header">{{post['subject']|safe}}</h2>
		<div>{{post['message']|safe}}</div>
	</div>
	{% endfor %}
	{% else %}
	<div class="info-post">
		<h2 class="info-post__header">Nothing here yet</h2>
	</div>
	{% endif %}
</div>

{% endblock %}
