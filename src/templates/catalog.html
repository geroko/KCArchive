{% from '_paginator.html' import paginator %}

{% extends 'layout.html' %}
{% block content %}

	<h1 class="page-title">Page {{threads.page}}</h1>

	<div class="catalog">
	{% for thread in threads.items %}
		{% with post = thread.op_post %}
			{% include '_catalog-thread.html' %}
		{% endwith %}
	{% endfor %}
	</div>

	{{ paginator('catalog', threads) }}

{% endblock %}
