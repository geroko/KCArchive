<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>KC Archive - {{title}}</title>
	{% else %}
	<title>KC Archive</title>
	{% endif %}
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	<header class="header">
		<span class="header__logo">KC /int/ Archive</span>
		<nav class="header__nav">
			<a class="header__nav-item" href="{{url_for('catalog')}}">Catalog</a>
			<a class="header__nav-item" href="{{url_for('search')}}">Search</a>
			<a class="header__nav-item" href="{{url_for('stats')}}">Stats</a>
			<a class="header__nav-item" href="{{url_for('about')}}">About</a>
		</nav>
	</header>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="flashed-message">
			{% for message in messages %}
				{{message}}
			{% endfor %}
		</div>
		{% endif %}
	{% endwith %}

	{% block content %}{% endblock %}

</body>
</html>
