{% from '_post.html' import render_post %}

{% extends 'layout.html' %}
{% block content %}

	<div class="thread">
		{% for post in posts %}
		
			{{ render_post(post, posts) }}

		{% endfor %}
	</div>

	<footer class="thread__footer">
		<a class="thread__footer-link" href="#">Go to Top</a>
		<a class="thread__footer-link" href="{{url_for('catalog')}}">Return</a>
	</footer>

	<script type="text/javascript" src="{{url_for('static', filename='js/replyPreview.js')}}"></script>

{% endblock %}
