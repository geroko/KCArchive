{% from '_post.html' import render_post %}

{% extends 'layout.html' %}
{% block content %}

	<div class="stickynav">
		<a href="#" title="Go to Top">
			<img src="{{url_for('static', filename='icons/arrow-up.png')}}" alt="">
		</a>
		<a href="#footer" title="Go to Bottom">
			<img src="{{url_for('static', filename='icons/arrow-down.png')}}" alt="">
		</a>
	</div>

	<div class="thread">
		{% for post in posts %}

			{{ render_post(post, posts) }}

		{% endfor %}
	</div>

	<footer class="footer" id="footer">
		<span>Post Count: {{post_count}}</span>
	</footer>

	<script type="text/javascript" src="{{url_for('static', filename='js/replyPreview.js')}}"></script>

{% endblock %}
